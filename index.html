<!DOCTYPE html>
<html lang = "ja">
<meta charset="utf-8">
  <head>
    <link href="common.css" rel="stylesheet" type="text/css" media="all">
    <title>簡単剣道スコア表</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
    <h1>剣道スコア表</h1>
    <table border="1">
      <tr>
        <td class="col1">先鋒</td>
        <td class="col2">次鋒</td>
        <td class="col3">中堅</td>
        <td class="col4">副将</td>
        <td class="col5">大将</td>
        <td>取得本数</td>
        <td>勝数</td>
        <td>勝敗</td>
      </tr>
      <tr>
        <td class="col1"><input type="text"></td>
        <td class="col2"><input type="text"></td>
        <td class="col3"><input type="text"></td>
        <td class="col4"><input type="text"></td>
        <td class="col5"><input type="text"></td>
        <td id = "mScore" rowspan="2"></td>
        <td id = "mWinNum" rowspan="2"></td>
        <td id = "mWin" rowspan="2"></td>
      </tr>
      <tr>
        <td id = "m1" class="col1"></td>
        <td id = "m2" class="col2"></td>
        <td id = "m3" class="col3"></td>
        <td id = "m4" class="col4"></td>
        <td id = "m5" class="col5"></td>
      </tr>
      <tr>
        <td id = "Em1" class="col1"></td>
        <td id = "Em2" class="col2"></td>
        <td id = "Em3" class="col3"></td>
        <td id = "Em4" class="col4"></td>
        <td id = "Em5" class="col5"></td>
        <td id = "eScore" rowspan="2"></td>
        <td id = "eWinNum" rowspan="2"></td>
        <td id = "eWin" rowspan="2"></td>
      </tr>
        <tr>
        <td class="col1"><input type="text"></td>
        <td class="col2"><input type="text"></td>
        <td class="col3"><input type="text"></td>
        <td class="col4"><input type="text"></td>
        <td class="col5"><input type="text"></td>
        </tr>
    </table>

    <button id="men">味方メン</button>
    <button id="ko">味方コテ</button>
    <button id="do">味方ドウ</button>
    <button id="tu">味方ツキ</button>
    <br/>

    <button id="Enemen">敵メン</button>
    <button id="Eneko">敵コテ</button>
    <button id="Enedo">敵ドウ</button>
    <button id="Enetu">敵ツキ</button>

    <br/>
    <button id="next">次へ</button>
    <button id="undo">取り消し</button>

    <script type="text/javascript" src="common.js" charset="UTF-8"></script>
  </body>
</html>
